<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탈리 - 타자 연습 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 id="title">탈리</h1>
        <button id="start-button" class="yellow-button">게임 시작</button>

        <div id="language-options" class="hidden">
            <button class="blue-button" data-mode="korean">한글 연습</button>
            <button class="blue-button" data-mode="english">영어 연습</button>
        </div>

        <div id="practice-options" class="hidden">
            <button class="green-button" data-type="word">단어 연습</button>
            <button class="green-button" data-type="paragraph">장문 연습</button>
            <button class="green-button" data-type="sentence">단문 연습</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
